<div>
  <h1>Login</h1>
  <form action="">
    <p>Username</p>
    <input #username id="username" type="text"><br>
    <p>Password</p>
    <input #password id="password" type="password"><br>
    <a [routerLink]="['/registration']">Not a member? Let's sign up!</a><br>
    <button (click)="login(username.value, password.value)">Login</button>
  </form>
</div>
